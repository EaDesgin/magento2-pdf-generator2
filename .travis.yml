env:
    global:
        - secure: ""
        - secure: ""

language: php

sudo: false

php:
    - 7.0
    - 7.1

install:
    - echo "{\"http-basic\":{\"repo.magento.com\":{\"username\":\"${MAGENTO_USERNAME}\",\"password\":\"${MAGENTO_PASSWORD}\"}}}" > ~/.composer/auth.json
    - composer install --prefer-dist
    - composer create-project --repository=https://repo.magento.com magento/marketplace-eqp magento-coding-standard
    - composer require codeclimate/php-test-reporter

script:
    - php magento-coding-standard/vendor/bin/phpcs --standard=Test/Php/_files/phpcs/ruleset.xml Api/ Block/ Controller/ Helper/ Model/ Setup/ Test/ Ui/ view/
    - php vendor/bin/phpunit Test/Unit --config dev/tests/unit/phpunit.xml.dist --coverage-clover=build/logs/clover.xml

after_script:
    - php vendor/bin/test-reporter
