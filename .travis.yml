language: php

sudo: false

php:
    - 5.6
    - 7.0

install:
    - echo "{\"http-basic\":{\"repo.magento.com\":{\"username\":\"${MAGENTO_USERNAME}\",\"password\":\"${MAGENTO_PASSWORD}\"}}}" > ~/.composer/auth.json
    - composer install --prefer-dist


script:
    - php magento-coding-standard/vendor/bin/phpcs --standard=vendor/eadesignro/module-pdfgenerator/Test/Php/_files/phpcs/ruleset.xml vendor/eadesignro/module-pdfgenerator/
    - php vendor/bin/phpmd vendor/eadesignro/module-pdfgenerator/ text vendor/eadesignro/module-pdfgenerator/Test/Php/_files/phpmd/ruleset.xml
    - php vendor/bin/phpunit Test/

env:
    global:
        - secure: ""
        - secure: ""
